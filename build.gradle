buildscript {
	ext {
		springBootVersion = '2.0.2.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.jasper'
version = '0.0.1-SNAPSHOT'
//sourceCompatibility = 10
sourceCompatibility = 1.8

repositories {
	mavenCentral()
	// For JasperReports extention Library
	maven { url "http://jaspersoft.jfrog.io/jaspersoft/third-party-ce-artifacts/"}
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	compile group: 'net.sf.jasperreports', name: 'jasperreports', version: '6.5.1'
	// Groovy. JasperReport Template need groovy.
	// compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '3.0.0-alpha-2', ext: 'pom'
	compile group: 'org.codehaus.groovy', name: 'groovy-all'
	// DejaVu Font extensions
	// https://mvnrepository.com/artifact/net.sf.jasperreports/jasperreports-fonts
	compile group: 'net.sf.jasperreports', name: 'jasperreports-fonts', version: '6.0.0'
	// https://mvnrepository.com/artifact/javax.xml.bind/jaxb-api
	// compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.0'	
	compile('org.springframework.boot:spring-boot-starter-actuator')
	// compile('org.springframework.boot:spring-boot-actuator-docs')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
