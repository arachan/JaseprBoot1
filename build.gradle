buildscript {
	ext {	
		//springBootVersion = '2.0.4.RELEASE'
		springBootVersion = '2.1.0.M2'
	}
	repositories {
		mavenCentral()
		//For Spring Milestone
		maven { url "https://repo.spring.io/snapshot" }
		maven { url "https://repo.spring.io/milestone" }
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.jasper'
version = '0.0.1-SNAPSHOT'
//sourceCompatibility = 10
sourceCompatibility = 1.8

repositories {
	mavenCentral()
	// For JasperReports extention Library
	maven { url "http://jaspersoft.jfrog.io/jaspersoft/third-party-ce-artifacts/"}
	//For Spring Milestone
	maven { url "https://repo.spring.io/snapshot" }
	maven { url "https://repo.spring.io/milestone" }
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	compile group: 'net.sf.jasperreports', name: 'jasperreports', version: '6.6.0'
	// DejaVu Font extensions
	// https://mvnrepository.com/artifact/net.sf.jasperreports/jasperreports-fonts
	compile group: 'net.sf.jasperreports', name: 'jasperreports-fonts', version: '6.0.0'	
	compile('org.springframework.boot:spring-boot-starter-actuator')
	// compile('org.springframework.boot:spring-boot-actuator-docs')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
